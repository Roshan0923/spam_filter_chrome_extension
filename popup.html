<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Checker</title>

    <style>
        .btn {}

        hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        i:hover{
            cursor: pointer;
        }
    </style>
</head>

<body style="width: 350px; height: 300px; padding: 10px;">
    <div class="d-inline mt-2">
        <img class="d-inline" src="https://image.flaticon.com/icons/svg/2227/2227800.svg" width="25px" height="25px">
    <h4 class="d-inline" style="padding: 70px 0;">Spam Checker</h4>

    <a href="https://github.com/Roshan0923"><i  class="fa fa-info-circle" style="margin-top: 10px; float: right" aria-hidden="true" ></i></a>
    </div>
    <hr/>
    <p style="text-decoration: none;">You can select (No need to copy) the content from the webpage and then click on the below button to verify the content</p>
    <div style="text-align: center;">
        <button id="selectedTextBtn" type="button" class="btn btn-info">Click here to verify content</button>
    </div>
    <h5 class="text-center mt-2">OR</h5>


    <div class="form-group">
        <label for="comment">Paste your content:</label>
        <textarea  id="myTextarea" class="form-control" rows="5" placeholder="Paste your content here...."></textarea>
        <button id="pastedTextBtn" type="button" class="btn btn-info btn-sm">Verify</button>
      </div>





    <script src="popup.js" charset="utf-8"></script>
</body>

</html>
